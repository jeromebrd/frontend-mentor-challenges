<!DOCTYPE html>
<html>
  <head>
    <script>
      // Vérifie si le chemin commence déjà par `/frontend-mentor-challenges`
      if (!location.pathname.startsWith('/frontend-mentor-challenges')) {
        // Ajoute le chemin de base uniquement si ce n'est pas déjà fait
        const newPath = '/frontend-mentor-challenges' + location.pathname;
        window.location.replace(newPath);
      }
    </script>
  </head>
  <body></body>
</html>
