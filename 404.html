<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/frontend-mentor-challenges" />
    <script>
      const pathname = window.location.pathname;
      if (pathname.startsWith('/frontend-mentor-challenges')) {
        // Conserve la route actuelle et recharge l'index HTML
        window.location.replace(
          `/frontend-mentor-challenges${pathname.substring(
            '/frontend-mentor-challenges'.length
          )}`
        );
      } else {
        // Sinon, redirige vers la racine
        window.location.replace('/frontend-mentor-challenges');
      }
    </script>
  </head>
  <body></body>
</html>
